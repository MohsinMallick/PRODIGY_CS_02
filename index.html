<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Encryption Tool</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="buttons">
            <button id="encryptButton">Encrypt Image</button>
            <button id="decryptButton">Decrypt Image</button>
            <button id="downloadButton" style="display: none;">Download Image</button>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="displayImage" alt="Encrypted/Decrypted Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
